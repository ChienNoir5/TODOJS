<!DOCTYPE html>
<html>
  <head>
    <title>TODO PureJavascript</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <section class="inputArea">
        <input id="addText" placeholder="TODOを入力" />
        <button id="addButton">追加</button>
      </section>
      <section class="incompleteArea">
        <p class="title">未完了のTODO</p>
        <ul id="inCompletedList" class="list"></ul>
      </section>
      <section class="completeArea">
        <p class="title">完了したTODO</p>
        <ul id="completedList" class="list"></ul>
      </section>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
